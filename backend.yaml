---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: azizul2go/two-tier-backend-image
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
              - cat
              - /tmp/healthy
          initialDelaySeconds: 20
          periodSeconds: 10
        resources:
          requests:
            memory: "50Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1"
        envFrom:
          - configMapRef:
              name: mysql-config

